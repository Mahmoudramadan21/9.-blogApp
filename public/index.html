<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" href="icon.jpeg" />

  <meta name="theme-color" content="#000000" />

  <!-- Website description -->
  <meta name="description" content="Welcome to our Blog. Explore our latest posts and insights." />

  <!-- Keywords for SEO -->

  <meta name="author" content="Mahmoud Ramadan" />

  <!-- Open Graph Meta Tags for social media sharing -->

  <meta property="og:url" content="https://blogapp2145.netlify.app/" />
  <meta property="og:image" content="social-image.jpeg" />

  <meta name="twitter:card" content="summary_large_image" />

  <!-- Page title -->
